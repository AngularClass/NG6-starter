<div class="tab-right menu-tab-right">
  <ul class="nav nav-tabs" id="myTabTwo">
    <li class="nav-item" ng-repeat="dimension in $ctrl.dimensionList | orderBy:'id'"
      ng-click="$ctrl.selectDimension(dimension)">
      <a class="nav-link" ng-class="{active: dimension.id == $ctrl.dimension.id}">{{dimension.title}}</a>
    </li>
  </ul>
  <div class="custom-content-wrapper tab-border">
    <div class="tab-content" id="myTabTwoContent">

      <!-- DropDown on the right tab -->
      <div class="dropdown qubec-dropdown">
        <nice-select option-list="$ctrl.refTypeList" on-select-changed="$ctrl.selectRefType(selected)"></nice-select>
        <nice-select option-list="$ctrl.costTypeList" on-select-changed="$ctrl.selectCostType(selected)"></nice-select>
      </div>
      <div class="tab-pane show active">
        <div class="tabs right-tab-items {{$ctrl.refType.colorClass}}" style="display: block;">
          <div class="row">
            <div ng-repeat="measure in $ctrl.measures" ng-click="$ctrl.selectMeasure(measure)"
              class="col-xl-6 col-sm-6 half-padding quebec-{{measure.color}}">
              <select-card data="measure" active="measure.id==$ctrl.measure.id"></select-card>
            </div>
            <div class="col-xl-12 button-wrap">
              <div class="buttons button-active">
                <ul class="nav nav-tabs">
                  <li class="btn-stack" ng-repeat="stack in $ctrl.stackList | orderBy:'id'"
                    ng-class="{'btn-full': stack.long}" ng-click="$ctrl.selectFilter(stack)">
                    <a ng-class="{active: $ctrl.stack.id==stack.id}">{{stack.title}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
