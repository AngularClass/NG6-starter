<div class="tab-right menu-tab-right">
  <ul class="nav nav-tabs" id="myTabTwo">
    <li class="nav-item" ng-repeat="dimension in $ctrl.dimensionList | orderBy:'id'"
      ng-click="$ctrl.selectDimension(dimension)">
      <a class="nav-link" ng-class="{active: dimension.id == $ctrl.dimension.id}">{{dimension.title}}</a>
    </li>
  </ul>
  <div class="custom-content-wrapper tab-border">
    <div class="tab-content" id="myTabTwoContent">

      <!-- DropDown on the right tab -->
      <div class="dropdown qubec-dropdown">
        <select class="select1" style="display: none;">
          <option value="moy" disabled="" selected="">Moyenne</option>
          <option value="moy">Moyenne</option>
          <option value="med">Médiane</option>
        </select>
        <div class="nice-select select1" tabindex="0"><span class="current">Moyenne</span>
          <ul class="list">
            <li data-value="moy" class="option selected disabled">Moyenne</li>
            <li data-value="moy" class="option">Moyenne</li>
            <li data-value="med" class="option">Médiane</li>
          </ul>
        </div>
        <select class="select2" style="display: none;">
          <option value="2" disabled="" selected="">Coûts directs</option>
          <option value="2">Coûts directs</option>
          <option value="1">Coûts totaux</option>
        </select>
        <div class="nice-select select2" tabindex="0"><span class="current">Coûts directs</span>
          <ul class="list">
            <li data-value="2" class="option selected disabled">Coûts directs</li>
            <li data-value="2" class="option">Coûts directs</li>
            <li data-value="1" class="option">Coûts totaux</li>
          </ul>
        </div>
      </div>
      <div class="tab-pane show active" id="etab" role="tabpanel" aria-labelledby="first-tab">
        <div class="tabs right-tab-items tab-moy" data-tab-parent="ico-home" data-type-name="moy"
          style="display: block;">
          <div class="row">
            <div ng-repeat="measure in $ctrl.measures" ng-click="$ctrl.selectMeasure(measure)"
              class="col-xl-6 col-sm-6 half-padding quebec-{{measure.color}}">
              <select-card data="measure" active="measure.id==$ctrl.measure.id"></select-card>
            </div>
            <div class="col-xl-12 button-wrap">
              <div class="buttons button-active">
                <ul class="nav nav-tabs">
                  <li class="btn-stack" ng-repeat="stack in $ctrl.stackList | orderBy:'id'"
                    ng-class="{'btn-full': filtstacker.long}" ng-click="$ctrl.selectFilter(stack)">
                    <a ng-class="{active: $ctrl.stack.id==stack.id}">{{stack.title}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
