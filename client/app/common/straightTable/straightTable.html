<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th ng-repeat="header in $ctrl.headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in $ctrl.data">
      <td ng-repeat="cell in row track by $index">{{cell}}</td>
    </tr>
  </tbody>
</table>
