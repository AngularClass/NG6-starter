<div class="video-container">
  <videogular vg-player-ready="vm.onPlayerReady($API)" vg-complete="vm.onCompleteVideo()" vg-theme="vm.config.theme.url">
    <vg-media vg-src="vm.config.sources">
    </vg-media>
    <vg-controls vg-autohide='vm.config.autohide' vg-autohide-time='vm.config.autohideTime'>
      <vg-play-pause-button></vg-play-pause-button>
      <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
      <vg-scrub-bar>
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      </vg-scrub-bar>
      <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
      <vg-volume>
        <vg-mute-button></vg-mute-button>
        <vg-volume-bar></vg-volume-bar>
      </vg-volume>
      <vg-fullscreen-button></vg-fullscreen-button>
    </vg-controls>
  </videogular>
  <div><h1>{{vm.config.title}}</h1></div>

  <div>
    <ul>
      <li><a ng-click="vm.setVideo(0)">Pale Blue Dot</a></li>
      <li><a ng-click="vm.setVideo(1)">Big Buck Bunny</a></li>
    </ul>
  </div>

</div>
